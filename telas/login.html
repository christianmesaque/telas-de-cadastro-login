<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box-container">
        <section class="elements">
        <img src="/assets/logo.png" title="icon CodeVenturi"> 
        <h1 class="title"> 
            faça seu login<br>na plataforma!
        </h1>
        </section>

        <form>
            <div class="user-box">
                <label>
                    <img class="img-box" src="/assets/envelope.svg">Email:
                </label>
                <input type="email" name="email" required>
            </div>

            <div class="user-box">      
                <label>
                    <img class="img-box" src="/assets/lock.svg">Senha:
                </label>
                <input type="password" name="senha" required>
            </div>

            <a class="link-1" href="#">Esqueci a senha</a>
            <button class="button-login" type="submit">Entrar</button>
            <a href="/telas/main.html">Não tem conta? Registre-se</a>
        </form>
    </div>
</body>
</html>
